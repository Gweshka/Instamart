<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{background-image: url("assets/groundpic.jpeg");
  background-repeat: no-repeat;
  background-size: cover;}
    </style>
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT WITH INSTAMART</legend>
    <br>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter firstname e.g Ann"required="required"/>
    <br><br>
        <label for="sname"> Surname:</label>
        <input type="text" id="sname" placeholder="Enter Surname" required="required">
        <br><br>
    <label for="email"> Email Address:</label>
        <input type="email" id="email" placeholder="abc@gmail.com"required="required"/>
        <br><br>
    <label for="pwd"> Password:</label>
        <input type="text" id="pwd" placeholder="Type Password"required="required" >
        <br><br>
    <label for="age"> Enter Your age:</label>
        <input type="number" id="age">
        <br><br>
    <label for="phone"> Contact:</label>
        <input type="tel" id="phone" placeholder="eg.0123456871" required="required">
        <br><br>
    <label for="file">Upload file</label>
    <input type="file" id="file" required="required">
    <br><br>
    <label for="yob">Birthday</label>
    <input type="date" id="yob"required="required">
    <br><br>
    <label for="yos">Select Year of Study</label>
    <select name="" id="yos">
        <option value=""disabled="disabled">Select one</option>
        <option value="year1">First Year</option>
        <option value="year2"> Second Year</option>
        <option value="year3">Third Year</option>
        <option value="year4">Fourth Year</option>
    </select>
    <br><br>
    <p>Choose your Favourite Football Team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>
    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label>
    <br>
    <input type="radio" id="l.pool"name="team">
    <label for="l.pool">liverpool</label>
    <br>
    <p>Choose Programming languages you know</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">python</label>
    <br><br>
    <input type="checkbox" id="java" name="java">
    <label for="java">java</label>
    <br><br>
    <input type="checkbox" id="cobol" name="cobol">
    <label for="cobol">cobol</label>
    <br><br>
    <input type="checkbox" id="php" name="php">
    <label for="php">php</label>
    <br><br>
    <label for="message">Describe Yourself</label>
    <br>
    <textarea name="" id="message" cols="70" rows="10"placeholder="Type here......."></textarea>
<button type="submit">register</button>




</form>

</body>
</html>
